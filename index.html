<!DOCTYPE html>
<html>
<head>
	<title>Login |Pertemuan 2</title>
	<style type="text/css">
		body{
			background-image: url('weather.png');
		}
	</style>
</head>
	<body>
	<!--ini adalah judul-->
	<div align="center">
		<h1>silakan login</h1>
	</div>

	<!--Ini adalah form login-->
	
	<center>
	<div>
		<form method="POST" action="dashboard.html">
			<!--ini adalah form username-->
			<div style="padding-bottom: 15px">
				<label style="padding-right: 5px">Username</label>
				<input type="text" name="username" placeholder="username"></input>
			</div>

			<!--ini adalah form password-->
			<div style="padding-bottom: 15px">
				<label style="padding-right: 5px">Password</label>
				<input type="password" name="password" placeholder="password"></input>
			</div>

			<!--ini adalah button login-->
			<div>
				<input type="submit" value="LOGIN"></input>
			</div>
		</form>
	</div>
	</center>
</body>
</html>
